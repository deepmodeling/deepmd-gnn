# Example configuration for sander QM/MM with MACE-OFF
# This file specifies the MACE model to use and parameters

# Path to the MACE model file (frozen .pth format)
model_file=mace_off_qmmm.pth

# Data type for calculations (float32 or float64)
dtype=float64

# Optional: Specify QM atoms explicitly (comma-separated indices)
# If not specified, QM atoms are determined from type_map
# qm_atoms=0,1,2,3,4,5
